version: '3'

tasks:
  install:
    desc: "Install essential tools with devbox"
    silent: true
    vars:
      packages:
        - git
        - fzf
        - bat
        - delta
        - eza
        - tldr
        - thefuck
        - zoxide
        - google-cloud-sdk
        - awscli2
        - neovim
        - nodejs
        - cargo
        - python3
        - ripgrep
        - vimPlugins.nvchad
        - vimPlugins.nvchad-extensions
        - vimPlugins.nvchad-ui
        - vimPlugins.nerdtree
        - vimPlugins.nerdtree-git-plugin
        - lua51Packages.telescope-nvim
        - vimPlugins.telescope-nvim
    cmds:
      - for: 
          var: packages
        cmd: devbox global add {{ .ITEM }}
      - echo "Re-run 'refresh-global'"    
